<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1> spli<br>tter</h1>
  <main>
    <div>
      <label for="billInput">Bill</label>
      <input type="number" id="billInput">
    </div>
    <div>
      <label for="">Select Tip %</label>
      <button class="tipBtn">5%</button>
      <button class="tipBtn">10%</button>
      <button class="tipBtn">15%</button>
      <button class="tipBtn">25%</button>
      <button class="tipBtn">50%</button>
      <input type="number" id="customInput" placeholder="Custom">Custom
    </div>
    <div>
      <label for="peopleInput">Number of People</label>
      <input type="number" id="peopleInput">
    </div>
    <div class="totalDiv">
      <div class="totalDivValues">
        <p>Tip Amount<br>
        <span>/ person</span></p>
        <h2 id="tipAmount">lol</h2>
      </div>
      <div class="totalDivValues">
        <p>Total<br>
        <span>/ person</span></p>
        <h2 id="totalValue">lol</h2>
      </div>

      <button id="btnReset">Reset</button>
    </div>
  </main>

</body>
</html>
