<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1> spli<br>tter</h1>
  <main>
    <section class="first-section">
      <div class="input-div">
        <div class="titles">
          <h3 for="bill-input">Bill</h3>
        </div>
        <div class="input-bkg" id="input-bkg-1">
          <div class="input-icon">
            <img src="images/icon-dollar.svg" alt="">
          </div>
          <div class="input-number">
            <input type="number" id="bill-input" class="full-input">
          </div>
        </div>
      </div>
      <div class="input-div">
        <div class="titles">
          <h3 for="">Select Tip %</h3>
        </div>
        <div class="tip-btn-grid">
          <div>
            <button class="tip-btn">5%</button>
          </div>
          <div>
            <button class="tip-btn">10%</button>
          </div>
          <div>
            <button class="tip-btn">15%</button>
          </div>
          <div>
            <button class="tip-btn">25%</button>
          </div>
          <div>
            <button class="tip-btn">50%</button>
          </div>
          <div class="custom-input">
            <input type="number" id="custom-input" placeholder="Custom">
          </div>
        </div>
      </div>
      <div class="input-div">
        <div class="titles">
          <h3 for="people-input">Number of People</h3>
          <h3 id="cant-be-0"></h3>
        </div>
        <div class="input-bkg" id="input-bkg-2">
          <div class="input-icon">
            <img src="images/icon-person.svg" alt="">
          </div>
          <div class="input-number">
            <input type="number" id="people-input" class="full-input">
          </div>
        </div>
      </div>
    </section>
    <section class="second-section">
      <div class="second-section-values">
        <p>Tip Amount<br>
        <span>/ person</span></p>
        <h2 id="tip-amount">$<span id="tip-amount-change">0.00</span></h2>
      </div>
      <div class="second-section-values">
        <p>Total<br>
        <span>/ person</span></p>
        <h2 id="total-value">$<span id="total-value-change">0.00</span></h2>
      </div>
      <div class="second-section-btn">
        <button id="btn-reset">RESET</button>
      </div>
    </section>
  </main>

  </div> -->
  <script src="app.js"></script>
</body>
</html>
